<!DOCTYPE html>
<html lang="en">

<head>
    <!-- important meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- website title -->
    <title>ui developer: hyderabad</title>
    <!-- fevIcon -->
    <link rel="icon" href="../img/brand/favIcon.png" type="image/png">
    <!-- font awesome -->
    <link rel="stylesheet" href="../css/all.min.css">
    <!--we will  monterat font family to these website  -->
    <link rel="stylesheet" href="../font/montserrat.css">
    <!-- bootstrap css -->
    <link rel="stylesheet " href="../css/bootstrap.min.css">
    <!-- animate css -->
    <link rel="stylesheet" href="../css/animate.min.css">
    <!-- aos -->
    <link rel="stylesheet" href="../css/aos.css">
    <!-- custom css -->
    <link rel="stylesheet " href="../css/app.css">

</head>

<body>
    <!-- start preloader -->
    <div class="preloadContainer">
        <div class="preloader"></div>
    </div>
    <!-- end preloader -->

    <!-- start singUp form and singIn form -->
    <section class="formsComp py-5">
        <div class="conatainer">
            <!-- start formsContainer -->
            <div class="formsContainer">
                <form action="#empty" class="registrationForm">
                    <div class="TwoControls">
                        <!--start fromControl -->
                        <div class="formControl">
                            <label for="firstName">first name: </label>
                            <input type="text" id="firstName" placeholder="first name...">
                            <small>first name can't be invalid</small>
                            <div class="checkContainer">
                                <i class="fas fa-check-circle"></i>
                                <i class="fas fa-exclamation-circle"></i>
                            </div>
                        </div>
                        <!--end fromControl -->
                        <!--start fromControl -->
                        <div class="formControl">
                            <label for="lastName">last name: </label>
                            <input type="text" id="lastName" placeholder="last name...">
                            <small>last name can't be blank</small>
                            <div class="checkContainer">
                                <i class="fas fa-check-circle"></i>
                                <i class="fas fa-exclamation-circle"></i>
                            </div>
                        </div>
                        <!--end fromControl -->
                    </div>
                    <!--start fromControl -->
                    <div class="formControl">
                        <label for="email">email: </label>
                        <input type="email" id="email" placeholder="email...">
                        <small>email can't be blank</small>
                        <div class="checkContainer">
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                        </div>
                    </div>
                    <!--end fromControl -->
                    <!--start fromControl -->
                    <div class="formControl">
                        <label for="password">password: </label>
                        <input type="password" id="password" placeholder="password...">
                        <small>password can't be blank</small>
                        <div class="checkContainer">
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                        </div>
                    </div>
                    <!--end fromControl -->
                    <!--start fromControl -->
                    <div class="formControl">
                        <label for="password">confirm password: </label>
                        <input type="password" id="confirmPassword" placeholder="confirm password...">
                        <small>confirm password can't be blank</small>
                        <div class="checkContainer">
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                        </div>
                    </div>
                    <div class="termsContainer">
                        <input type="checkbox" id="myCheck" required>
                        <p class="Terms">By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                    </div>
                    <!--end fromControl -->
                    <button type="submit" id="submit">sign up</button>
                    <p class="signin">Already have an account? <a href="#">Sign in</a>.</p>
                </form>
            </div>
            <!-- end formsContainer -->
        </div>
    </section>
    <!-- end singUp form and singIn form -->




    <!-- jquery -->
    <script src="../js/jquery.min.js "></script>
    <!-- these js are for bootstrap componets -->
    <script src="../js/bootstrap.bundle.min.js"></script>
    <!-- owl carousel -->
    <script src="../js/owl.carousel.min.js"></script>
    <!-- aos -->
    <script src="../js/aos.js"></script>
    <!-- custom js -->
    <script src="../js/app.js "></script>
</body>

</html>
